<ul class="list-group">
  <li
    class="list-group-item mb-1"
    *ngFor="let post of posts.reverse()"
    [ngClass]="{
      'list-group-item-success': post.loveIts > 0,
      'list-group-item-danger': post.loveIts < 0
    }"
  >
    <post-list-item-component [post]="post"> </post-list-item-component>
  </li>
</ul>
<div class="alert alert-danger mt-5" *ngIf="!posts">
  no posts ! creer un nouveau post
</div>
